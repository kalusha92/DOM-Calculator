<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" onclick="pushBtn(this);">C</button>
                <button class="operator" onclick="pushBtn(this);">BS</button>
                <button class="operator" onclick="pushBtn(this);" id="√">√</button>
                <button class="operator" onclick="pushBtn(this);">/</button>
                <button class="number" onclick="pushBtn(this);">7</button>
                <button class="number" onclick="pushBtn(this);">8</button>
                <button class="number" onclick="pushBtn(this);">9</button>
                <button class="operator" onclick="pushBtn(this);">*</button>
                <button class="number" onclick="pushBtn(this);">4</button>
                <button class="number" onclick="pushBtn(this);">5</button>
                <button class="number" onclick="pushBtn(this);">6</button>
                <button class="operator" onclick="pushBtn(this);">-</button>
                <button class="number" onclick="pushBtn(this);">1</button>
                <button class="number" onclick="pushBtn(this);">2</button>
                <button class="number" onclick="pushBtn(this);">3</button>
                <button class="operator" onclick="pushBtn(this);">+</button>
                <button class="empty" onclick="pushBtn(this);"></button>
                <button class="number" onclick="pushBtn(this);">0</button>
                <button class="number" onclick="pushBtn(this);">.</button>
                <button class="operator" onclick="pushBtn(this);">=</button>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
    
</body>
</html>
